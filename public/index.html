<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Video Downloader</title>
  <style>
    body{font-family:Arial;background:#0f0f0f;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
    .box{background:#1c1c1c;padding:20px;border-radius:10px;width:300px;text-align:center}
    input{width:100%;padding:10px;border-radius:6px;border:none;margin-bottom:10px}
    button{padding:10px;width:100%;border:none;border-radius:6px;background:#ff0066;color:white;font-size:16px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Instagram Downloader</h2>
    <input id="url" placeholder="Paste Instagram link">
    <button onclick="download()">Download</button>
  </div>

  <script>
    function download(){
      const url = document.getElementById('url').value;
      if(!url) return alert('Paste link first');
      window.location = `/download?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
