<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Video Downloader</title>
<meta name="description" content="Fast & free Instagram video downloader. Download reels online.">
<style>
body{margin:0;font-family:Arial;background:#0b0b0f;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.app{width:360px;max-width:95vw;aspect-ratio:9/16;background:linear-gradient(180deg,#151525,#0b0b0f);border-radius:22px;padding:20px;box-shadow:0 20px 60px rgba(0,0,0,.6);display:flex;flex-direction:column;justify-content:center;}
h1{text-align:center;margin-bottom:20px;}
input,button{width:100%;padding:14px;margin-top:10px;border-radius:12px;border:none;font-size:15px;}
button{background:linear-gradient(90deg,#ff005a,#ff4d00);color:#fff;font-weight:600;}
.footer{margin-top:auto;text-align:center;font-size:12px;opacity:.6;}
</style>
</head>
<body>
<div class="app">
<h1>Instagram Video Downloader</h1>
<input id="url" placeholder="Paste Instagram link">
<button onclick="download()">Download Video</button>
<div class="footer">Fast • Free • No Login</div>
</div>
<script>
function download(){
  const u=document.getElementById('url').value.trim();
  if(!u){alert('Paste Instagram link');return;}
  window.location='/download?url='+encodeURIComponent(u);
}
</script>
</body>
</html>
